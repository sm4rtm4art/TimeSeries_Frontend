name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      # Set up node_modules for Next.js
      - name: Cache dependencies
        run: deno cache --node-modules-dir npm:next

      - name: Cache dependencies from import map
        run: deno cache --node-modules-dir import_map.json

      - name: Format check
        run: deno fmt --check

      - name: Lint
        run: cd src && deno lint

      # Fix the typecheck command
      - name: Type check
        run: cd src && deno run --allow-net --allow-read --allow-write --allow-env --allow-sys npm:next build

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      # Set up node_modules for Next.js
      - name: Cache dependencies
        run: deno cache --node-modules-dir npm:next

      - name: Cache dependencies from import map
        run: deno cache --node-modules-dir import_map.json

      - name: Build
        run: cd src && deno run --allow-net --allow-read --allow-write --allow-env --allow-sys npm:next build

      # Add your deployment steps here
