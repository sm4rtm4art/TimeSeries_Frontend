repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.3.3'
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: deno-fmt
        name: Deno Formatter
        description: Format code with Deno
        entry: deno fmt
        language: system
        types: [text]
        files: \.(js|jsx|ts|tsx|mjs)$
        pass_filenames: true
      
      - id: deno-lint
        name: Deno Linter
        description: Lint code with Deno
        entry: deno lint
        language: system
        types: [text]
        files: \.(js|jsx|ts|tsx|mjs)$
        pass_filenames: true
      
      - id: deno-check
        name: Deno Type Check
        description: Type check with Deno
        entry: deno check
        language: system
        types: [text]
        files: \.(js|jsx|ts|tsx|mjs)$
        pass_filenames: true 