name: Deploy Static Site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Create pure static site without Next.js
      - name: Create static site
        run: |
          # Create static output directory with content
          mkdir -p public
          touch public/.nojekyll

          # Create a simple index.html
          cat > public/index.html << 'EOL'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>TimeSeries Frontend</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 40px 20px;
                line-height: 1.6;
              }
              h1 { margin-bottom: 1em; }
            </style>
          </head>
          <body>
            <h1>TimeSeries Frontend</h1>
            <p>This site is currently under construction. Please check back later.</p>
            <p>Powered by Deno and GitHub Pages</p>
          </body>
          </html>
          EOL

          # List contents to verify
          echo "Contents of the public directory:"
          ls -la public/

      # Standard artifact upload
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: public
          if-no-files-found: error

      # List artifacts to debug
      - name: List artifacts
        run: |
          echo "Listing available artifacts..."
          ls -la $GITHUB_WORKSPACE
          find $GITHUB_WORKSPACE -name "github-pages*" || echo "No artifacts found with this name"

      # Upload Pages artifact
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
