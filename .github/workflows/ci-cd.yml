name: Deno CI/CD to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Step 1: Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Setup Deno
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      # Step 3: Build static site (mocked here)
      - name: Create static site
        run: |
          mkdir -p ./out
          touch ./out/.nojekyll
          echo "<!DOCTYPE html>
          <html lang='en'>
          <head>
            <meta charset='UTF-8'>
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
            <title>Deno CI/CD Test</title>
            <style>
              body {
                font-family: system-ui, sans-serif;
                margin: 2rem;
              }
            </style>
          </head>
          <body>
            <h1>Hello from Deno!</h1>
            <p>This is a mock site deployed via GitHub Pages.</p>
          </body>
          </html>" > ./out/index.html

      # ✅ DEBUG: Check if ./out folder contains files
      - name: Check build output
        run: |
          echo "Listing ./out contents:"
          ls -la ./out

      # Step 4: Setup GitHub Pages
      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v4

      # ✅ Step 5: Upload artifact with correct name
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./out

      # Step 6: Deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
