name: Deploy Next.js with Deno to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Create minimal static site
      - name: Create static site
        run: |
          # Create static output directory with content
          mkdir -p ./out
          touch ./out/.nojekyll
          echo '<html><head><title>TimeSeries Frontend</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body style="font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px;"><h1>TimeSeries Frontend</h1><p>This site is currently under construction. Please check back later.</p><p>Powered by Deno and Next.js</p></body></html>' > ./out/index.html

          echo "Contents of ./out directory:"
          ls -la ./out

      # Upload the build output - use v3 as v4 is not resolved
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./out"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
