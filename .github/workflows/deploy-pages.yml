name: Deploy Next.js with Deno to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      # Cache Deno dependencies
      - name: Cache Deno dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.deno
            ~/.cache/deno
            ./node_modules
            ./src/node_modules
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock', 'import_map.json') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Automatically inject basePath for Next.js
          static_site_generator: next

      # Install dependencies with script permissions for Sharp
      - name: Install dependencies
        run: |
          cd src
          deno cache --node-modules-dir --allow-scripts=npm:sharp@0.33.5 npm:next
          deno cache --node-modules-dir --allow-scripts=npm:sharp@0.33.5 npm:tailwindcss npm:postcss npm:autoprefixer
          deno cache --node-modules-dir --allow-scripts=npm:sharp@0.33.5 import_map.json

      # Build the site with script permissions for Sharp
      - name: Build Next.js site
        run: |
          cd src
          deno run --allow-all --allow-scripts=npm:sharp@0.33.5 npm:next build
          # Create a basic static site if export fails
          if [ ! -d "out" ]; then
            mkdir -p out
            touch out/.nojekyll
            echo "<html><head><title>TimeSeries Frontend</title></head><body><h1>TimeSeries Frontend</h1><p>Site is under construction</p></body></html>" > out/index.html
          fi
        continue-on-error: true

      # Upload the build output
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./src/out"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
