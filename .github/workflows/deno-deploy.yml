name: Deploy to Deno Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      # Optional build step if needed
      - name: Build step
        run: |
          echo "Building project..."
          # Add your build commands here if needed
          # Example: deno task build

      # For first-time setup, you need to create a project first
      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "timeseries-frontend" # You need to create this project first in the Deno Deploy dashboard
          entrypoint: "src/main.ts"
          root: "."
          import-map: "./import_map.json" # Optional: if you have an import map
